<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover">
  <!-- iOS Safari 状态栏样式 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Android Chrome 主题色 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="明升企业智能体 - AI驱动的企业智能解决方案，提供工具选型、设备管理、故障追踪和数据分析服务">
  <meta name="keywords" content="明升企业智能体,AI智能体,工具选型,设备管理,拧紧曲线分析,工单管理,智能推荐">
  <meta name="author" content="明升智能">
  <meta name="theme-color" content="#667eea">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="明升企业智能体 - AI驱动的企业智能解决方案">
  <meta property="og:description" content="自主学习、主动思考、持续进化的智能企业助手">
  
  <!-- 性能优化 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  
  <!-- 🔥 缓存控制 - 强制移动端获取最新内容 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>明升企业智能体 - AI驱动的企业智能解决方案</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js?v=20251225-修复完成"></script>
  
  <!-- 🔧 Eruda 移动端调试工具 - 手机上也能看控制台! -->
  <script src="https://cdn.jsdelivr.net/npm/eruda@3.0.1/eruda.min.js"></script>
  <script>
    // 🔥 强制清除所有缓存
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        registrations.forEach(reg => reg.unregister())
      })
    }
    
    // 清除所有存储
    localStorage.clear()
    sessionStorage.clear()
    
    // 在移动设备上自动启动 Eruda
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      eruda.init()
      console.log('📱 Eruda 移动端调试工具已启动 v4.0')
      console.log('💡 点击右下角图标打开控制台')
      console.log('✅ 竖屏卡片点击问题已修复')
    }
  </script>
</body>
</html>
