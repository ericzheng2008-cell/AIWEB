version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "80:80"
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=5000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
