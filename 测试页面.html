<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试页面 - 验证服务器</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .success {
      color: #52c41a;
      font-size: 48px;
      margin: 20px 0;
    }
    .info {
      color: #666;
      line-height: 1.8;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      font-size: 16px;
    }
    .btn:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success">✅</div>
    <h1>服务器运行正常！</h1>
    <div class="info">
      <p>如果你能看到这个页面，说明：</p>
      <ul style="text-align: left; display: inline-block;">
        <li>✅ Vite 服务器正常运行</li>
        <li>✅ 端口 3002 可以访问</li>
        <li>✅ 浏览器网络连接正常</li>
      </ul>
      <p><strong>空白页的原因可能是：</strong></p>
      <ul style="text-align: left; display: inline-block;">
        <li>❌ Vue 应用启动失败</li>
        <li>❌ JavaScript 加载错误</li>
        <li>❌ 依赖库加载失败</li>
      </ul>
    </div>
    <a href="/" class="btn">返回主应用</a>
    <a href="javascript:location.reload()" class="btn">刷新页面</a>
  </div>

  <script>
    console.log('✅ 测试页面加载成功！');
    console.log('当前URL:', window.location.href);
    console.log('服务器时间:', new Date().toLocaleString());
  </script>
</body>
</html>
